<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
  <script>

  var dataset = [25, 7, 5, 26, 11, 8, 25, 14, 23, 19, 14, 11, 22, 29, 11, 13, 12, 17, 18, 10, 24, 18, 25, 9, 3];
  var w = 800;
  var h = 500;
  var barPadding = 1;

  // SVG contenedor
  var svg = d3.select('body')
    .append('svg')
    .attr('width', w)
    .attr('height', h);

  // Rect: Gráfica de barras
  svg.selectAll('rect')
    .data(dataset)
    .enter()
    .append('rect')
    .attr('x', function (data, index) {
      return index * (w / dataset.length);
    })
    .attr('y', function (data, index) {
      return h - data * 5;
    })
    .attr('width', w / dataset.length - barPadding)
    .attr('height', function (data) {
      return data * 5;
    })
    .attr('fill', function (data) {
      return 'rgba(230, 186, 0, '+ data * 0.05 +')'; // Cambia el color según el dato
    });

  // Texto para las gráficas
  svg.selectAll('text')
    .data(dataset)
    .enter()
    .append('text')
    .text(function (data) {
      return data;
    })
    .attr('x', function (data, index) {
      return index * (w / dataset.length) + ((w / dataset.length - barPadding) / 2); // Texto centrado
    })
    .attr('y', function (data, index) {
      return h - (data * 5) + 15;
    })
    .attr('font-family', 'sans-serif')
    .attr('font-size', '11px')
    .attr('fill', '#a37b02')
    .attr('text-anchor', 'middle')

  </script>
</body>
</html>
